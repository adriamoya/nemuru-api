          description: The Borrower invitation
          required:
            - email
            - full_name
            - phone_number
            - borrower_invitation_expires_on
            - total_budget
            - job_description
          properties:
            email:
              type: string
              format: email
              example: john.doe@nemuru.com
              description: The Borrower email
            full_name:
              type: object
              description: The Borrower full name
              required:
                - first_name
                - last_name
              properties:
                first_name:
                  example: John
                  type: string
                  description: The Borrower first name
                last_name:
                  example: Doe
                  type: string
                  description: The Borrower last name
            phone_number:
              example: '+34601000001'
              type: string
              description: The Borrower phone number
            borrower_invitation_expires_on:
              type: string
              format: date-time
              example: 2020-08-15T00:00:00+00:00
              description: The Borrower invitation expiration date
        job_description:
          example: Reformas de mi casa
          type: string
          description: Job description
        total_budget:
          type: number
          description: Total budget
          example: 10000
      required:
        - created_at
        - updated_at
        - id
        - status
        - loan_conditions
        - borrower_invitation
  securitySchemes:
    access_token:
      type: apiKey
      name: access_token
      in: header