info:
  description: |
    The Nemuru API is an HTTP API served by Nemuru. 
    You can find more about Nemuru at [www.nemuru.com](https://www.nemuru.com).

    # Introduction

    Welcome to the Nemuru API Reference  ðŸ‘‹

    [Nemuru](https://www.nemuru.com) is an advanced financial software platform for automating the lending process at the point of sale between Merchants, Borrowers, and Lenders. In other words, Nemuru allows Merchants to offer realtime financing to their clients (Borrowers) through consumer Loans originated on the balance sheet of our lending partners (Lenders) â€” we are a credit intermediator platform.

    ### How Nemuru works?

    #### Merchant signup

    Merchants interested in offering financing to their clients sign up on [Nemuru](https://www.nemuru.com). In order to become users, their documentation is requested, analyzed and validated (async process). If all checks are passed, Merchants are granted with credentials to log in the Nemuru app.

    #### Borrower onboarding

    Merchants â€” already admitted by Nemuru â€” can generate and send Loan proposals to their clients from their account. In this stage, Merchants set the initial Loan conditions (Loan amount, term, program) and introduce their client's information.

    Their clients (Borrowers) receive a message containing the link to the corresponding onboarding process. They are requested to follow a set of steps to complete their application. These steps include:

    - Accepting terms and conditions, GDPR, etc.
    - Providing personal info
    - Proving identity through video streaming (KYC/AML)
    - Granting read access to their bank account (where we capture aggregate data about their consumption patterns)

    At this point, our risk engine uses these data to perform comprehensive risk analyses and, in case the result is positive, the Loan application is distributed among our Lenders. If a Lender accepts the application, the Borrower receives the contract and signs digitally, the Loan is generated in the balance sheet of our Lender, and the process finishes. 

    #### Merchant backoffice

    The Merchant application, also known as Nemuru app, allows Merchants to check the details and status of their operations (Loans), send new Loan proposals to their clients, and access other resources and features. 

    # API Reference

    The Nemuru API is organized around [REST](https://en.wikipedia.org/wiki/Representational_state_transfer). Our API accepts [JSON-encoded](https://www.json.org/json-en.html) request bodies, returns [JSON-encoded](https://www.json.org/json-en.html) responses, and uses standard [HTTP response codes](04-status-codes.md) and authentication.

    ### Environments

    Two different environments are provided to interact with: `Development` and `Production`. You can use `Development` in test mode, which does not affect your live data or interact with our banking partners. The server, and corresponding API key used to [authenticate](03-authentication.md) the requests, determines whether is is live mode (`Production`) or test mode (`Development`).

    ### Versioning

    The Nemuru API uses versioning included in the URI. The numeric version of the API, specified by `v[x]` syntax in the URI, will only be up-versioned when a breaking change is made. Non-breaking changes, such as adding new endpoints or new response parameters, will not require a change to the major version number.

    The latest version of the API is v2.0.0:

    Environment | Base URL
    ------------|---------
    Dev  | https://api-release.nemuru.io/api/v2
    Prod | https://api.nemuru.io/api/v2
    
    
    ðŸ“© Subscribe to Nemuru's API **[announce mailing list](http://eepurl.com/g1HwDX)** for updates.
    
    # Authentication
    
    The Nemuru API uses API access token to authenticate requests. Your API keys carry many privileges, so be sure to keep them secure! 
    
    To get started and receive API credentials please contact us from our [website](http://www.nemuru.com).
    
    <!-- theme:warning -->
    >Bear in mind that you might want to interact with the Nemuru API for different use cases:
    >* For **creating Merchants** use the API credentials â€” username and password â€” provided to you. Once your Merchants are created, our risk algorithms will analyze the documentation provided by them (and this process may be delayed in time). If the documentation passes our checks, your Merchants will be granted with credentials â€” username and password â€”, which will be sent over to them via email.
    >
    >* Use the Merchant's credentials in case you want to interact with our API **on behalf of the Merchant**. In other words, if the Merchant needs to create a Loan or get her list of Loans, the coresponding request should be sent with the Merchant's credentials.
    
    In any case, in order to call our API, it will be necessary to request the access token with a username and password:
      
    ### Request
    
    ```bash
    curl --request POST \
    --url https://api.nemuru.com/api/auth/login \
    --header 'Content-Type: application/json' \
    --data '{"username": "username@email.com", "password": "12345"}'
    ```
    
    ### Response
    
    ```json
    {
      "token_type": "Bearer",
      "expires_in": 2678400,
      "access_token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6IjVhOTQzNZjk4ZjgwIn0...",
      "refresh_token": "def50200d7cef7d466cc4132310b098f86721272d301aed4c97f7e34b1b701d8..."
    }
    ```
        
    You should include your API access token in the header of your requests as follows:
      
    ```bash
    --header 'Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6IjVhOTQzNZjk4ZjgwIn0...'
    ```
    <SecurityDefinitions />

    The authentication process can be pictured as:
      
    ![authentication-process](https://mcusercontent.com/9fe5713c5d971de550dce4ea7/images/8843a121-d1c6-454e-8f75-81242d160efa.png)
    
    All API requests myst be made over HTTPs. API requests without authentication will fail.
      
    # Status codes

    Nemuru uses conventional HTTP response codes to indicate the success or failure of an API request. In general: Codes in the 2xx range indicate success. Codes in the 4xx range indicate an error that failed given the information provided (e.g., a required parameter was omitted, a merchant was already created, etc.). Codes in the 5xx range indicate an error with Nemuru's servers.

    HTTP STATUS CODE

    Code | Label | Description
    ---------|----------|---------
    200 | OK | Everything worked as expected.
    201 | Created | The requested resource was created.
    400 | Bad Request | The request was unacceptable, often due to missing a required parameter.
    401 | Unauthorized | The parameters were valid but the request failed.
    403 | Forbidden | The access to the requested resource is forbidden.
    404 | Not Found | The requested resource doesn't exist.
    409 | Conflict | The request conflicts with another request.
    500 | Server Errors | Something went wrong on Nemuru's end.

    # Use cases

    Nemuru API's endpoints are made available to respond the following use cases:

    * Creating Merchants and consulting their details
    * Creating Loans and consulting their details

    ## Merchants

    ### Creating Merchants

    Creating Merchants is usually the first step in the setup process. As mentioned in the [previous](docs/introduction/01-welcome.md) section, Merchants go through an evaluation before obtaining credentials, and this process is offline and can be delayed over time. 

    In order to create the Merchant, and trigger the following evaluation process, you should send a POST request to the `/api/financial/merchant/` endpoint and provide all the information required. The expected data includes basic bio and professional details about the Merchant.

    ![create-merchant](https://mcusercontent.com/9fe5713c5d971de550dce4ea7/images/b75dbfbb-a801-42c4-b0df-776c91868009.png)

    **Request**

    ```shell
    curl --request POST \
        --url https://api.nemuru.com/api/financials/merchant/ \
        --header 'Content-Type: application/json' \
        --header 'Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6IjVhOTQzNZjk4ZjgwIn0...' \
        --data '{
                  "id": "6fef65a6-1e5f-11e9-ab34-d662bd873d88",
                  "merchant_first_name": "Manolo",
                  "merchant_last_name": "Lopez",
                  "merchant_phone_number": "+34626901301",
                  "merchant_email": "pinturas.manolo@nemuru.com",
                  "merchant_declared_business_type": "ltd",
                  "merchant_business_name": "Pinturas Manolo",
                  "merchant_amount_of_employees": "0_3",
                  "merchant_category": "other",
                  "merchant_postal_code": "08025",
                  "merchant_turnover": "0K_300K",
                  "merchant_corporate_id_number": "B000012"
                }'
    ```

    Once Merchants are created, consulting their details is explained below.

    ### Consulting Merchant details

    Retrieving the details of a particular Merchant (identified by `merchant_id`) can be done as follows:

    **Request**

    ```shell
    curl --request GET \
        --url https://api.nemuru.com/api/financials/merchant/6fef65a6-1e5f-11e9-ab34-d662bd873d88/ \
        --header 'Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6IjVhOTQzNZjk4ZjgwIn0...' \
    ````

    The Merchant signup process contains a number of steps that are represented by the variable `status` in the Merchant detail response, which indicates the most up-to-date progress status. See the flow diagram below to get an overview of the Merchant status lifecycle:

    ![merchant-status](https://mcusercontent.com/9fe5713c5d971de550dce4ea7/images/bd116ede-d1ff-463a-b447-9bd666add01e.png)

    ## Loans

    ### Creating Loans

    Creating a Loan is another very recurrent action. To create a Loan it will be necessary to provide two types of information: basic Loan parameters and contact details about the Borrower.

    The corresponding endpoint is `/api/financial/loan/`.

    ![create-loan](https://mcusercontent.com/9fe5713c5d971de550dce4ea7/images/80a074a3-1849-4ca4-8dc3-781a137c6ced.png)

    **Request**

    ```shell
    curl --request POST \
        --url https://api.nemuru.com/api/financials/merchant/ \
        --header 'Content-Type: application/json' \
        --header 'Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImp0aSI6IjVhOTQzNZjk4ZjgwIn0...' \
        --data '{
                  "id": "e7c52ad3-0473-4fbc-bc36-7eb755b1c18d",
                  "loan_conditions_currency": "EUR",
                  "loan_conditions_user_conditions_term_period": "30.00",
                  "loan_conditions_loan_calculator_principal": "8000.00",
                  "loan_conditions_program": "free_program",
                  "loan_conditions_fee_amount": "20.00",
                  "merchant_id": "9286898b-7bb7-4885-9a9b-94c4e880378b",
                  "borrower_invitation_email": "john.doe@nemuru.com",
                  "borrower_invitation_first_name": "John",
                  "borrower_invitation_last_name": "Doe",
                  "borrower_invitation_phone_number": "+34601000001",
                  "borrower_invitation_total_budget_amount": "10000.00",
                  "borrower_invitation_job_description": "Reformas de mi casa"
                }'
    ```
    
    Once Loans are created, consulting their details is explained below.

    ### Consulting Loan details

    Loan details can be checked using the following endpoints:
      
    * If the Loan has already been created:
      * **GET** `/api/financial/loan/{loan_id}/`
      * **GET** `/api/financial/merchant/{merchantId}/loan/`: returns all the Loans proposed by the Merchant
        
    > The Loan conditions can be inspected without necesarily creating a Loan. This is done by performing a simulation with `/api/financial/loan/conditions/`. The simulation requires to pass in the request the principal, term, fee amount, and merchant (associated pricing).
    
    In the same way that a Merchant has different statuses, a Loan has also multiple statuses that encompass its lifecycle. See the flow diagram below to get an overview of the Loan status lifecycle:

    ![loan-status](https://mcusercontent.com/9fe5713c5d971de550dce4ea7/images/db7f96a2-67b9-4cc5-8903-44460ff2c2bd.png)

