title: Loan conditions
type: object
x-tags:
  - Loans
x-examples:
  Example:
    loan_conditions:
      currency: EUR
      due_date: '1'
      program: free_program
      merchant_discount_percentage: '0.0'
      annual_interest: '0.075'
      principal: '8000.0'
      setup_fee: '8000.0'
      term: '30.0'
      number_of_payments: '30'
      tae: '0.075'
      total_interest_paid: '8000.0'
      total_amount_paid: '8000.0'
      user_defined_quota: '235.0'      
properties:
  currency:
    description: The Loan currency
    example: EUR
    type: string
  due_date:
    description: The Loan due date
    example: 1
    type: integer
  program:
    description: The Loan program
    type: string
    example: free_program
    enum:
      - free_program
      - zero_program
  merchant_discount_percentage:
    description: merchant_discount_percentage
    example: 0
    type: number
  annual_interest:
    description: The Loan annual interest
    example: 0.075
    type: number
  principal:
    description: The Loan principal
    type: number
    example: 8000
  setup_fee:
    description: The Loan setup fee
    type: number
    example: 8000
  term:
    description: The Loan term
    type: number
    example: 30
  number_of_payments:
    description: The Loan number of payments
    type: number
    example: 30
  tae:
    description: The Loan tae
    type: number
    example: 0.075
  total_interest_paid:
    description: Total interest paid
    type: number
    example: 8000
  total_amount_paid:
    description: Total amount paid by the Borrower (sum of principal and interests)
    type: number
    example: 8000
  user_defined_quota:
    description: User defined quota
    type: number
    example: 235
required:
  - currency
  - due_date
  - program
  - merchant_discount_percentage
  - annual_interest
  - principal
  - setup_fee
  - term
  - number_of_payments
  - tae
  - total_interest_paid
  - total_amount_paid
  - user_defined_quota