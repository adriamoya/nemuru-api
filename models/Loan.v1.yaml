description: The Loan
properties:
  created_at:
    type: string
    format: date-time
    example: '2020-03-23T12:33:55+00:00'
    description: Created at
  updated_at:
    type: string
    format: date-time
    example: '2020-03-23T12:33:55+00:00'
    description: Updated at
  id:
    type: string
    description: The Loan id
    format: uuid
    example: 1c5d6380-13c3-44c0-930e-9ea9f6090559
  status:
    type: string
    description: The Loan status
    enum:
      - status_denied
      - status_desisted
      - status_expired
      - status_initial
      - status_lender_has_been_selected
      - status_active_trial
      - status_active
      - status_cancelled
      - status_analysing
      - status_contract_signed
      - status_docs_approved
      - status_unpaid
      - status_ended
    example: status_initial
  loan_conditions:
    type: object
    required:
      - currency
      - due_date
      - program
      - merchant_discount_percentage
      - annual_interest
      - principal
      - setup_fee
      - term
      - number_of_payments
      - tae
      - total_interest_paid
      - total_amount_paid
      - user_defined_quota
    properties:
      currency:
        description: The Loan currency
        example: EUR
        type: string
      due_date:
        description: The Loan due date
        example: 1
        type: integer
      program:
        description: The Loan program
        type: string
        example: free_program
        enum:
          - free_program
          - zero_program
      merchant_discount_percentage:
        description: merchant_discount_percentage
        example: 0
        type: number
      annual_interest:
        description: The Loan annual interest
        example: 0.075
        type: number
      principal:
        description: The Loan principal
        type: number
        example: 8000
      setup_fee:
        description: The Loan setup fee
        type: number
        example: 8000
      term:
        description: The Loan term
        type: number
        example: 30
      number_of_payments:
        description: The Loan number of payments
        type: number
        example: 30
      tae:
        description: The Loan tae
        type: number
        example: 0.075
      total_interest_paid:
        description: Total interest paid
        type: number
        example: 8000
      total_amount_paid:
        description: Total amount paid by the Borrower (sum of principal and interests)
        type: number
        example: 8000
      user_defined_quota:
        description: User defined quota
        type: number
        example: 235
  borrower_invitation:
    type: object
    description: The Borrower invitation
    required:
      - email
      - full_name
      - phone_number
      - borrower_invitation_expires_on
    properties:
      email:
        type: string
        format: email
        example: john.doe@nemuru.com
        description: The Borrower email
      full_name:
        type: object
        description: The Borrower full name
        required:
          - first_name
          - last_name
        properties:
          first_name:
            example: John
            type: string
            description: The Borrower first name
          last_name:
            example: Doe
            type: string
            description: The Borrower last name
      phone_number:
        example: '+34601000001'
        type: string
        description: The Borrower phone number
      borrower_invitation_expires_on:
        type: string
        format: date-time
        example: '2020-08-15T00:00:00+00:00'
        description: The Borrower invitation expiration date
      total_budget:
        type: number
        description: Total budget
        example: 10000
      job_description:
        example: Reformas de mi casa
        type: string
        description: Job description
required:
  - created_at
  - updated_at
  - id
  - status
  - loan_conditions
  - borrower_invitation
