properties:
  created_at:
    type: string
    format: date-time
    example: '2020-02-04T12:52:15+00:00'
    description: Created at
  updated_at:
    type: string
    format: date-time
    example: '2020-03-20T10:07:33+00:00'
    description: Updated at
  id:
    type: string
    format: uuid
    example: 6fef65a6-1e5f-11e9-ab34-d662bd873d88
    description: Id
  registration_fields:
    title: registration_fields
    type: object
    description: The Merchant registration fields used when the Merchant was created
    required:
      - full_name
      - phone_number
      - email
      - business_type
      - business_name
      - amount_of_employees
      - category
      - postal_code
      - turnover
      - corporate_id_number
    properties:
      full_name:
        type: object
        description: The Merchant full name
        required:
          - first_name
          - last_name
        properties:
          first_name:
            type: string
            description: The Merchant first name
            example: Manolo
          last_name:
            type: string
            example: Lopez
            description: The Merchant last name
      phone_number:
        type: string
        description: The Merchant phone number
        example: '+34626901301'
      email:
        type: string
        format: email
        example: pinturas.manolo@nemuru.com
        description: The Merchant email
      business_type:
        type: string
        enum:
          - self-employed
          - ltd
        example: self-employed
        description: The Merchant business type
      business_name:
        type: string
        description: The Merchant business name
        example: Pinturas Manolo
      amount_of_employees:
        type: string
        description: The Merchant amount of employees
        enum:
          - '0_3'
          - '3_10'
          - '10_20'
          - 20_PLUS
        example: '0_3'
      category:
        type: string
        enum:
          - bathrooms
          - kitchen
          - whole_house
          - buildings
          - architecture
          - decoration_and_design
          - eco_improvement_and_solar_panels
          - real_estate_and_rentals
          - warehouse
          - painting
          - carpentry
          - home_staging
          - structure_and_humidity
          - installations
          - pools
          - elevators
          - awnings
          - gardening
          - other
          - cosmetic_surgery
          - travels
          - education_and_trainings
          - car_service
          - car_dealerships
        example: other
        description: The Merchant category
      postal_code:
        type: string
        description: The Merchant postal code
        example: "08025"
      turnover:
        type: string
        enum:
          - 0K_300K
          - 300K_1M
          - 1M_2M
          - 2M_5M
          - 5M_plus
        example: 0K_300K
        description: The Merchant turnover
      corporate_id_number:
        type: string
        description: The Merchant corporate id number
        example: B000012
  loan_programs:
    type: array
    description: The Merchant loan programs
    items:
      type: object
      properties:
        name:
          type: string
          enum:
            - free_program
            - zero_program
          example: free_program
          description: The Loan program
      required:
        - name
  status:
    type: string
    enum:
      - status_pending_documents
      - status_documents_completed
      - status_pre_approved
      - status_asleep
      - status_suspended
      - status_banned
    example: status_documents_completed
    description: Current status
required:
  - created_at
  - updated_at
  - id
  - registration_fields
  - loan_programs
  - status